<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Actividades</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Listado de Actividades</h1>
    <a href="index.html">Volver a la portada</a>
  </header>

  <main>
    <!-- Sección de listado -->
    <section id="listado">
      <h2>Actividades</h2>
      <table id="activity-table">
        <thead>
          <tr>
            <th>Inicio</th>
            <th>Término</th>
            <th>Comuna</th>
            <th>Sector</th>
            <th>Tema</th>
            <th>Nombre Organizador</th>
            <th>Total Fotos</th>
          </tr>
        </thead>
        <tbody>
          <!-- Las filas se insertarán mediante JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Sección de detalle -->
    <section id="detalle" style="display: none;">
      <h2>Detalle de la Actividad</h2>
      <div id="activity-detail"></div>
      <button id="back-to-list">Volver al listado de actividades</button>
      <button id="back-to-home">Volver a la portada</button>
    </section>

    <!-- Modal para foto ampliada -->
    <div id="modal-foto" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="close-modal" class="close">&times;</span>
        <img id="modal-img" src="" alt="Foto ampliada">
      </div>
    </div>
  </main>
  
  <script src="scripts.js"></script>
</body>
</html>
